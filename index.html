<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="loader"><h1>Loading</h1><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>
    <div class="location">
        <h1 class="location-timezone"></h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="temperature-section">
            <h1 class="temperature-degree"></h1>
            <span class="symbol"></span>
            <span id="slash">/</span>
            <h1 class="temperature-degree-celsius"></h1>
            <span class="symbol-celsius"></span>
        </div>
        
        <div class="spinner">
            <span>Updating</span>
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
        <div class="temperature-description"></div>
    </div>

    <div class="error hide">
        <div><img src="assets/error.png" alt="error" width="60px"></div>
        <h1></h1>
        <p></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
